server:
  servlet:
    context-path: /sell
  port: 8080



spring:
  profiles:
    active: dev
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    druid:
      driver-class-name: com.mysql.jdbc.Driver
#      username: zhanke
#      password: zhanke1234
#      url: jdbc:mysql://www.zhanke.site/dine?useSSL=false&serverTimeZone=UTC&useOldAliasMetadataBehavior=true
      url: jdbc:mysql://127.0.0.1/sell?useSSL=false&serverTimeZone=UTC&useOldAliasMetadataBehavior=true
      username: root
      password: 335100
      initial-size: 8
      min-idle: 1
      max-active: 20
      max-wait: 60000
      time-between-eviction-runsMillis: 60000
      min-evictable-idle-timeMillis: 300000
      validation-query: select 'x' FROM DUAL
      test-while-idle: true
      test-on-borrow: false
      test-on-return: false
      pool-prepared-statements: true
      max-open-prepared-statements: 20
      max-pool-prepared-statement-per-connection-size: 20
      filters: stat
      connection-properties: druid.stat.mergeSql=true;druid.stat.slowSqlMillis=5000
      use-global-data-source-stat: true

  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update

  freemarker:
    suffix: .ftl

#定义网址
project-url:
  sell: localhost:8080

